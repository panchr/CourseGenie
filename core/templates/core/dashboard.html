{% extends 'core/base.html' %}
{% load static %}

{% block title %}CourseGenie - Dashboard{% endblock %}
{% block body %}
	<body class="left-sidebar">
		<!-- Main -->
		<div class="page-header">
			<div class="container">
				<section>
					<header><h2 class="title">Dashboard</h2></header>
				</section>
			</div>
		</div>
		<div id="dashboard"></div>
		<script>
			var user_calendars = JSON.parse('{{ user_calendars|safe }}');

			function calendar_url(id) {
				var base = "{% url 'api:calendar-detail' pk=889 %}";
				return base.replace('889', id);
				}	
		</script>
		<script src="{% static 'core/js/bundle/dashboard.js' %}"></script>
	</body>
{% endblock %}
