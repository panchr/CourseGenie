{% extends 'core/base.html' %}
{% load static %}

{% block title %}CourseGenie - Transcript{% endblock %}
{% block body %}
	<body class="left-sidebar">
		<!-- Main -->
		<div class="dash-head">
			<div class="container">
				<header><h2 class="title">
				<div class="row">
						<div class="9u">Past Courses</div>
							<div class="3u">
								<div class="icon-pad"><a href="{% url 'core:transcript' %}"><span class="icon2 fa-archive"></span></a>
						<a href="{% url 'core:preferences' %}"><span class="icon2 fa-cog"></span></a>
					<a href="{% url 'core:dashboard' %}"><span class="icon2 fa-desktop"></span></a></div></div>
				</div>
			</h2></header>
			</div>
		</div>
		<hr/>
		<div class="row 50%">
			<div class="center 12u">
			<h1>Upload your courses via transcript or enter them manually</h1></div>
			<div class="title"></div>
			<div class="12u">
				<div class="center-parent" style="width:30%">
						<a href="{{ transcript_service_url }}" class="button fit btn">Upload Transcript</a></div>
					</div></div>
		<div id="course-form">

		<script>
			var transcript_data = {
				url: "{{ transcript_url }}",
				form_action: "{{ form_action }}",
				existing_data: JSON.parse('{{ data|safe }}'),
				majors: JSON.parse('{{ majors|safe }}'),
				};
		</script>
		<script src="{% static 'core/js/bundle/form-transcript.js' %}"></script>
	</body>
{% endblock %}
